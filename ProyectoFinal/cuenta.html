<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="conteiner" class="ajustar-imagen">
        <div id="formConteiner">
            <ul class="tituloCuenta negrita"> 
                <li ><h2>Nueva cuenta</h2></li>
                <li ><a href="http://">Recuperar mi contraseña</a></li>
            </ul>
        
        <form>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label negrita">Nombre</label>
            <input id="nombre" type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label negrita">Apellido</label>
            <input id="apellido" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Apellido">
          </div>
          
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label negrita">Email</label>
          <input id="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text negrita" >Tu correo no se compartirá</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label negrita">Password</label>
          <input id="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label negrita" for="exampleCheck1">Check me out</label>
        </div>
        <button id="btn-guardarUsuario" type="submit" class="btn btn-primary negrita">Submit</button>
      </form>
    </div> 
    </div>
    <div id="conteinerUsuarios">
        <h2>Usuarios</h2>
        <table class="table table-hover" id="tablaUsuarios">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <script src="./cuenta.js"></script>
    <script src="./index.js"></script>
</body>
</html>
